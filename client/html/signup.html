<template name ="signup">
    {{#if currentUser}}
        <h3 class="white">You are logged in. Return <a href="/">home</a></h3>
    {{else}}
        <form class="form-signup" id = "register-form">
            <h2 class = "form-signin-heading">Create Account</h2>
            <label for="username" class = "sr-only">User Name</label>
            <input type = "text" name = "username" id="username" class="form-control" placeholder="Username">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name = "email" id = "email" class = "form-control" placeholder="Email address">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name = "password" id = "password" class = "form-control" placeholder="Password">
            <label for="password2" class="sr-only">Confirm Password</label>
            <input type="password" name = "password2" id = "password2" class = "form-control" placeholder="Password Confirm">
            <button type="submit" id="login-btn" class="btn btn-lg btn-warning btn-block">Sign up</button>
            <p>Already have account? <a href="/">Login</a></p>
        </form>
    {{/if}}
</template>
